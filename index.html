<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class='container'>
			<h1 class="animated tada">Shopping List</h1>
			<h3 class='animated tada' style="text-align: center; animation-delay: 1.2s;" id="first">Get it done today</h3>
			<div  id='searchbar' class="searchbar animated bounceInLeft">
				<input id="userinput" type="text" placeholder="Enter new item..">
				<button id="enter">Add..</button>
			</div>
			<div class='scroll animated bounceInRight'>
				<ul>
					<!-- New Li Elements -->
				</ul>
			</div>
			<div id='btn' class='btn'>
				<button class="animated bounceInUp" id='print'>Print</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
